<div class="container">
    <div class="row">
        <div class="border rounded my-3">
            <div class="p-3">
                <form [formGroup]="courseForm">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Course Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="courseName">

                        <ng-container *ngIf="formControlService.isNotValid(courseForm,['courseName'])">
                            <ng-container *ngFor="let error of (formControlService.getErrors(courseForm, ['courseName']))">
                                <div class="text-danger" >
                                    <span>{{error}}</span>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Course Hours</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" formControlName="courseHours">
                        <ng-container *ngIf="formControlService.isNotValid(courseForm,['courseHours'])">
                            <ng-container *ngFor="let error of (formControlService.getErrors(courseForm, ['courseHours']))">
                                <div class="text-danger" >
                                    <span>{{error}}</span>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Course Category</label>
                        <select class="form-select" aria-label="Default select example" formControlName="courseDepartment">
                            <option selected disabled>Please select course category</option>
                            <ng-container *ngFor="let Category of courseService.categories">
                                <option [value]= Category>{{Category}}</option>
                            </ng-container>
                          </select>
                          <ng-container *ngIf="formControlService.isNotValid(courseForm,['courseDepartment'])">
                            <ng-container *ngFor="let error of (formControlService.getErrors(courseForm, ['courseDepartment']))">
                                <div class="text-danger" >
                                    <span>{{error}}</span>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Course Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" 
                        formControlName="courseDescription"></textarea>
                        <ng-container *ngIf="formControlService.isNotValid(courseForm,['courseDescription'])">
                            <ng-container *ngFor="let error of (formControlService.getErrors(courseForm, ['courseDescription']))">
                                <div class="text-danger" >
                                    <span>{{error}}</span>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                    <ng-container *ngIf="!isEdit">
                        <div class="py-3">
                            <button type="submit" class="btn btn-primary" (click)="AddCourse()" [disabled]="courseForm.invalid">Submit</button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="isEdit">
                        <div class="py-3">
                            <button type="submit" class="btn btn-primary" (click)="editCourse()" [disabled]="courseForm.invalid">Edit</button>
                        </div>
                    </ng-container>
                </form>
            </div>
            
        </div>
    </div>
</div>
