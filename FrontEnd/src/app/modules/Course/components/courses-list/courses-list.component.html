<div class="container">
    <div class="row mt-5">
        <table class="table table-hover table-bordered">
            <thead class="table-light">
              <tr>
                <th scope="col">Course Name</th>
                <th scope="col">Course Duration</th>
                <th scope="col">Course Category</th>
                <th scope="col">Instructor Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let course of coursesList">
                <tr>
                  <td>{{course.courseName}}</td>
                  <td>{{course.courseHours}}</td>
                  <td>{{course.department}}</td>
                  <td>{{course.instructorName}}</td>
                  <td>
                    <a (click)="previewCourse(course.courseId!)" class="text-success px-2">
                      <i class="fa-solid fa-eye"></i>
                    </a>
                    <a (click)="editCourse(course.courseId!)" class="text-warning px-2">
                      <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                    <a (click)="openDeleteCourseModal(course.courseId!)" class="text-danger px-2">
                      <i class="fa-solid fa-trash"></i>
                    </a>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
          <div>
            <app-pagination [pageSize]="pageSize" [collectionSize]="collectionSize"></app-pagination>
          </div>
    </div>
    
    <ng-template #template>
      <div class="modal-body text-center">
        <div>
          <span class="d-flex justify-content-center text-danger"><i class="fa-solid fa-triangle-exclamation fa-2xl"></i></span>
          <p class="text-center fs-4">Are you sure you want delete this course</p>
        </div>
        <div>
          <button type="button" class="btn btn-danger" (click)="confirm()" >Yes</button>
          <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
        </div>
      </div>
    </ng-template>
</div>
